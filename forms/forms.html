<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Запропонувати роботу</h1>
    </header>

    <div>
      <h3>Контактна інформація</h3>
    </div>
    <table border="1" cellspacing="0" cellpadding="5">
      <tbody>
        <tr>
          <td><em>Тлефон</em></td>
          <td><b>+380688513892</b></td>
        </tr>
        <tr>
          <td><em>Адреса</em></td>
          <td><b>м. Київ</b></td>
        </tr>
      </tbody>
    </table>

    <form>
      <fieldset>
        <legend>Контактна форма</legend>
        <label for="email">
          E-mail <span style="color: red">*</span> <br />
          <input
            id="email"
            type="email"
            pattern="^\S+@\S+\.\S+$"
            required
            name="email"
            placeholder="yourmail@gmail.com"
          />
          <span class="error-message">Невалідний формат email-адреси</span>
          <span class="success-message">Валідний формат email-адреси</span>
        </label>
        <br />
        <label for="description"
          >Опис: <br />
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="21"
            maxlength="255"
            placeholder="Опишіть вакансію"
          ></textarea>
        </label>
        <br />
        <label
          >Тип роботи: <br />
          <select name="worktype">
            <option value="work_in_the_office">Робота в офісі</option>
            <option value="remote_work">Віддалена робота</option>
            <option value="one_time_project">Разовий проект</option>
          </select>
        </label>
        <br />
        <input class="btn" type="submit" value="Найняти мене" />
      </fieldset>
    </form>
  </body>
</html>
