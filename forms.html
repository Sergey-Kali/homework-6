<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer</title>
    <style></style>
  </head>

  <body>
    <header>
      <h1>Запропонувати роботу</h1>
    </header>

    <div>
      <h3>Контактна інформація</h3>
    </div>
    <table border="1" cellspacing="0" cellpadding="5">
      <tbody>
        <tr>
          <td><em>Тлефон</em></td>
          <td><b>+380688513892</b></td>
        </tr>
        <tr>
          <td><em>Адреса</em></td>
          <td><b>м. Київ</b></td>
        </tr>
      </tbody>
    </table>

    <form action="/index.html" method="post">
      <fieldset>
        <legend>Контактна форма</legend>
        <label for="email">
          E-mail<span style="color: red">*</span>:
          <input
            id="email"
            type="email"
            required
            name="email"
            placeholder="yourmail@gmail.com"
          />
        </label>
        <br />
        <label for="description"
          >Опис:
          <textarea
            id="description"
            name="description"
            rows="5"
            cols="21"
            placeholder="Опишіть вакансію"
          ></textarea>
        </label>
        <br />
        <label
          >Тип роботи:
          <select name="worktype">
            <option value="work_in_the_office">Робота в офісі</option>
            <option value="remote_work">Віддалена робота</option>
            <option value="one_time_project">Разовий проект</option>
          </select>
        </label>
        <br />
        <input type="submit" value="Найняти мене" />
      </fieldset>
    </form>
  </body>
</html>
